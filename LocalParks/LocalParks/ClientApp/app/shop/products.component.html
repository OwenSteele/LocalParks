<div class="row">
    <div class="shop-product col-md-6" *ngFor="let p of products">
        <div class="p-1 m-2">
            <div class="card bg-dark  text-light h-100">
                <img src="/images/shop/products/{{p.imageId}}.jpg" class="img-fluid" [alt]="p.name" />
                <h3><strong>{{p.name}}</strong></h3>
                <ul class="product-props list-unstyled">
                    <li><strong>Price</strong>: {{ p.price | currency:"GBP":true }}</li>
                    <li><strong>Description</strong>: {{ p.description }}</li>
                </ul>
                <button id="buyButton" class="btn btn-success align-bottom" (click)="addProduct(p)">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
